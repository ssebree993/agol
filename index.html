<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello AGOL</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Calls for the ArcGIS API's CSS file and JS Library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- CSS to make a full screen map -->
  <style>
    html, 
    body, 
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView", 
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {
      
      // Set the API key
      esriConfig.apiKey = "AAPKfc7af196c6e64aac988bbf7529dccd648UR6aqr1HCuaJ5GN7OXourF3WZ9GF_b8R9-mMcrEZMHlZzpuLXHwt5iwInOA9k4J";

      const map = new Map({
        basemap: "arcgis-streets" // Basemap layer service
      });
 
      // Create the map view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.995, 40.70100], // Longitude, latitude Kearney, NE
        zoom: 9, // Zoom level
      });

      // Adding the constructor for the graphics layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // 1. Defining the geometry of the point
      const point = { 
        type: "point",  
        longitude: -99.09579, // Longitude of UNK
        latitude: 40.70007   // Latitude of UNK
      };

      // Define the geometry of the line
      const polyline = {
        type: "polyline", // autocasts as new Polyline()
        paths: [[-99.05497, 41.02184],[-98.61799, 40.63240]]
      };

      // Define the geometry of the polygon
      const polygon = {
        type: "polygon", // autocasts as new Polygon()
        rings: [[-99.27, 40.88],[-99.27, 40.26],[-98.60, 40.26],[-98.60, 40.88]]
      };
      
      // 2. Defining marker style
      const simpleMarkerSymbol = {  
        type: "simple-marker", 
        style: "square", 
        color: [0, 0, 255],  // Lopers blue 
        outline: {  
          color: [255, 255, 255], // White  
          width: 3
        }
      }; 

      const simpleLineSymbol = {
        type: "simple-line", // autocasts as new SimpleLineSymbol()
        color: [0,0,0],  //black line
        width: 8
      };

      const simplePolyGraphic = {
        type: "simple-fill", // autocasts as new SimpleFillSymbol()
        color: [227, 139, 79, 0.8],
        transparency: 0.9,
        outline: { // autocasts as new SimpleLineSymbol()
          color: [255, 255, 255], //White box 
          width: 6
        }
      }; 

      // Defining popup properties
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "University of Nebraska - Kearney (UNK)",
        Description: "Bruner Hall: <a href='https://www.unk.edu/academics/geography/index.php'> My Geography Home!</a>"
      };
      
      // 3. Creating the point
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate        
      });

      // Creating the line
      const lineGraphic = new Graphic({
        geometry: polyline,
        symbol: simpleLineSymbol
      });

      // Creating the polygon
      const polyGraphic = new Graphic({
        geometry: polygon,
        symbol: simplePolyGraphic
      });

      // 4. Adding the point to the graphics layer
      graphicsLayer.add(polyGraphic);
      graphicsLayer.add(lineGraphic);      
      graphicsLayer.add(pointGraphic);

      // Define a pop-up for usaeduLayer 
      const popupEduusa = {
        "title": "EDU: {INSTNM}",
        "content": "<b>Name:</b> {INSTNM}<br><b>Location:</b> {CITY}, {STABBR} <br> Link: <a href='{WEBADDR}'>Website</a>"
      };

      // Define a pop-up for usa_airports
      const popupAirports = {
        "title": "Airport: {FAC_NAME}",
        "content": "<b>Name:</b> {FAC_NAME}<br><b>Callsign:</b> {LOC_ID}"
      };

      // Adding constructor for the feature layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Structures_Education_v1/FeatureServer"
      });

      // Adding second layer
      const usa_airports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_576/FeatureServer/0",
        outFields: ["LOC_ID","FAC_NAME"],
        popupTemplate: popupAirports
      });

      const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      };

      const airportLabels = {
        symbol: {
          type: "text",
          color: "black",
          haloColor: "white",
          haloSize: "1px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.FAC_NAME"
        }
      };

      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_576/FeatureServer",
        renderer: airportRenderer,  // Calling the icon
        definitionExpression: "Fac_type = 'AIRPORT'", // Filtering the airports
        labelingInfo: [airportLabels] // Adding the labels
      });

      // Adding the feature layer to the map
      map.add(usaeduLayer);
      map.add(airportLayer);
    });
  </script> 
</head>
<body>
  <!-- The div to display the map -->
  <div id="viewDiv"></div>
</body>
</html>
