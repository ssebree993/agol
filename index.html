<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello AGOL</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Calls for the ArcGIS API's CSS file and JS Library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- CSS to make a full screen map -->
  <style>
    html, 
    body, 
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView", 

      //adding in the modules for the graphic and graphic layer

     "esri/Graphic",
     "esri/layers/GraphicsLayer"

    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {
      
      // Set the API key
      //esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEeWBrCUPqSi8hnMSbsokZImKDKTL2eumxMlESK1TMtKyNo7lfF29XWJr1HBgU5k8Yz-AjfuTxa2vPyyl0RCVT4xzL5PplmSPzOGedjbriUKafzdigctaodVOCB8qHpAEuLk4GAHY6vztIgXWOUq1FBuvbQImCq5iHcuQO8Ks9462SuFmCHUNWVKsZwvP1x3I8MHpskalumUoA2N4kWzqdcdEHRAEQeiLNeeOjQ4f_NtAT1_lgbmcTBB";
      esriConfig.apiKey = "AAPKfc7af196c6e64aac988bbf7529dccd648UR6aqr1HCuaJ5GN7OXourF3WZ9GF_b8R9-mMcrEZMHlZzpuLXHwt5iwInOA9k4J";

      const map = new Map({
        basemap: "topo-vector"
      });
 
      // Create the map view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-99.07, 40.701500], // Longitude, latitude Kearney, NE
        zoom: 13, // Zoom level
      });

      // Create a new graphics layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);
      const point = {
        type: "point",
        longitude: -99.07,  // Kearney State College (UNK "Lopers")
        latitude: 40.701500
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [0, 0, 255],  // Blue
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
      });

      graphicsLayer.add(pointGraphic);
    });
  </script> 
</head>
<body>
  <!-- The div to display the map -->
  <div id="viewDiv"></div>
  <div id="galleryDiv"></div>
</body>
</html>
