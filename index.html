<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello AGOL</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Calls for the ArcGIS API's CSS file and JS Library -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- CSS to make a full screen map -->
  <style>
    html, 
    body, 
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView", 

      //adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer",

      //adding in the modules for the FeatureLayer
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {
      
      // Set the API key
      esriConfig.apiKey = "AAPKfc7af196c6e64aac988bbf7529dccd648UR6aqr1HCuaJ5GN7OXourF3WZ9GF_b8R9-mMcrEZMHlZzpuLXHwt5iwInOA9k4J";

      const map = new Map({
        basemap: "topo-vector"
      });
 
      // Create the map view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-99.0959, 40.70100], // Longitude, latitude Kearney, NE
        zoom: 17, // Zoom level
      });

      // Create a new graphics layer
      const graphicsLayer = new GraphicsLayer();

      map.add(graphicsLayer);
      const point = {
        type: "point",
        longitude: -99.0957,  // Kearney State College (UNK "Lopers"). Bruner Hall my Geography Department.
        latitude: 40.7000023,
      };

      // defining the marker style
      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [0, 0, 255],  // Blue
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };

      // defining popup properties
      const popupTemplate = {
        title: "UNK",
        content: "Bruner Hall"
      };
      const attributes = {
        name: "UNK",
        location: "Kearney, NE"
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,

        // adding the popup properties
        attributes: attributes,
        popupTemplate: popupTemplate
      });
      
      // adding the point to the graphics layer
      graphicsLayer.add(pointGraphic);
      
      // adding the constructor for the feature layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/ArcGIS/rest/services/Colleges_and_Universities_View/FeatureServer"
      });
      map.add(usaeduLayer);
    });
  </script> 
</head>
<body>
  <!-- The div to display the map -->
  <div id="viewDiv"></div>
  <div id="galleryDiv"></div>
</body>
</html>
